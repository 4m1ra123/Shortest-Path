<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Using A*</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/black-han-sans" rel="stylesheet">
    <style>
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h2>Searching for the shortest path between 2 regions in Bejaia</h2>
        {% if img_path %}
        <img src="{{ img_path }}" alt="Image" class="">
        {% endif %}
        <form action="/" method="post">
            <div class="btn-group mt-3">
                <label for="source" class="label1">Source</label>
                <select id="source" name="source" class="btn btn-secondary dropdown-toggle" aria-expanded="false">
                    {% if nodes %}
                    {% for node in nodes %}
                    <option value="{{ node }}">{{ node }}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
            
            <div class="btn-group mt-3">
                <label for="target" class="label2">Destination</label>
                <select id="target" name="target" class="btn btn-secondary dropdown-toggle" aria-expanded="false">
                    {% if nodes %}
                    {% for node in nodes %}
                    <option value="{{ node }}">{{ node }}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
            
            <div class="btn-group mt-3 right-align">
                <button type="submit" class="btn btn-primary sub">Search</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
